                      ];

                      for ( const file of files_Array )
                      {

                          const errors      = [];
                          const addError    = ( error ) =>
                          {
                              errors.push   ( `:x: ${error}` );
                              console.log   ( 'Found Issues: ' + error );

                              bHasError     = true;
                          };

                          const warnings    = [];
                          const addWarning  = ( warning ) =>
                          {
