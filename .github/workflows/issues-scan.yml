                      "- `SampleSettingTab`\n" +
                      "- `SampleModal`\n"

                      let warn_BadWords = "\n" +
                      "- `General`\n" +
                      "- `Settings`\n"

                      /*
                          Loop files
                      */

                      const files_skipped = [];

                      /*
                          List of files to skip check
