                                      any file which ends in .yml will be skipped.
                          */

                          /*
                              ( Deprecated ) app.workspace.getUnpinnedLeaf

                              @usage  : obsidian.md
                          */

                          /*
                          if ( filesData.toLowerCase( ).includes( check_depGetUnpinnedLeaf.toLowerCase( ) ) )
