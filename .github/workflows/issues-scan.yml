                              labels.push( "${{ env.LABEL_CHECK_REVIEW_READY }}" );
                      }

                      /*
                          Determine Labels
                      */

                      const bGitaction    = type_gitaction.some( s => s.includes( branch_ref ) || branch_ref.includes( s ) );
