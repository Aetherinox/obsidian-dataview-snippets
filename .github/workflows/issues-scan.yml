                          message.push        ( "\n<br />\n\n---\n<br />\n" );
                          message.push        ( "### âŒ Skipped Files\n" );

                          message.push    ( "\n\n\n> [!TIP]\n> The following file(s) have been skipped:\n\n<br>\n\n" );

                          for ( const file_skipped of files_skipped )
